<!DOCTYPE html>
<html>
  <head>
    <title>Daily Smoke Test - {{title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/jquery.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='/css/bootstrap.min.css'></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <link rel="stylesheet" href="stylesheets/style.css"></link>
  </head>
  <body>
     <nav id='nav' class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" active='true' href="/home">Daily Status</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/show-jobs">Results</a></li>
                <li><a href="/new-job">New Job</a></li>
             </ul>
             <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Sair</a></li>
            </ul>
        </div>
    </nav>
      <div class="container">
     <div class="panel-group">
        <div id='newJobPanel' class="panel panel-default">
            <div class="panel-body">
                <h2>Set Interval</h2>
                <form method='post' action='/create-job'>
                  <div class="form-group">
                    <label class='jobLabels' for="name">Script Name:</label>
                    <input type="text" class="form-control jobInput" id="name" name='name' placeholder='Job Name'>
                  </div>
                  <div class="form-group">
                    <label class='jobLabels' for="token">Minute:</label>
                    <input type="number" class="form-control jobInput" min="1" max="59" id="minute" name='minute' placeholder='Minute Interval' value='1'>
                  </div>
                   <div class="form-group">
                    <label class='jobLabels' for="token">Times:</label>
                    <input type="number" class="form-control jobInput" id="times" min="0" max="10" name='times' placeholder='Times to run job' value='1'>
                  </div>
                  <div class="form-group">
                  <label class='jobLabels' for="script">Script:</label>
                  <textarea id='script' type="text" class="form-control" name="script" placeholder='sample script below will run: driver.get("http://newtours.demoaut.com/"); 
                      driver.findElement(By.linkText("SIGN-ON")).click();
                      driver.findElement(By.name("userName")).clear(); 
                      driver.findElement(By.name("userName")).sendKeys("teste"); 
                      driver.findElement(By.name("password")).clear(); 
                      driver.findElement(By.name("password")).sendKeys("teste"); 
                      driver.findElement(By.xpath("//div/table/tbody/tr/td[2]/table/tbody/tr[4]/td/table/tbody/tr/td[2]/table/tbody/tr[5]/td/form/table/tbody/tr[4]/td")).click(); 
                      driver.findElement(By.name("login")).click(); 
                      driver.findElement(By.linkText("Home")).click(); 
                      driver.findElement(By.linkText("Flights")).click(); 
                      driver.findElement(By.linkText("Hotels")).click(); 
                      driver.findElement(By.linkText("Car Rentals")).click(); 
                      driver.findElement(By.linkText("Cruises")).click(); 
                      driver.findElement(By.linkText("Destinations")).click(); 
                      driver.findElement(By.linkText("Vacations")).click(); 
                      driver.findElement(By.linkText("SIGN-OFF")).click(); '></textarea>
                  <button id='job-button' type="submit" class="btn btn-primary">Submit</button>
                </form>
          </div>
        </div>          
    </div>
    </div>
  </body>
</html>
