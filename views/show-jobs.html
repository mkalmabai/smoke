<!DOCTYPE html>
<html>
  <head>
    <title>Daily Smoke Test - {{title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/jquery.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='/css/bootstrap.min.css'></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <link rel="stylesheet" href="stylesheets/style.css"></link>
  </head>
  <body>
    <nav id='nav' class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" active='true' href="/home">Daily Status</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/show-jobs">Results</a></li>
                <li><a href="/new-job">New Job</a></li>
             </ul>
             <ul class="nav navbar-nav navbar-right">
                <li><a href="/">Sair</a></li>
            </ul>
        </div>
    </nav>
      <div class="container">
        <p class='description'>Check your job status below</p>       
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Status</th>
              <th>Started</th>
              <th>Finished</th>
            </tr>
          </thead>
          <tbody>
          {% for job in jobs %}
            <tr>
              <td id={{job.id}}><a href='/jobs/{{job.id}}'>{{job.name}}</a></td>
              <td>{{job.consolidated_status}}</td>
              <td>{{dateConverter(job.creation_time)}}</td>
              <td>{{dateConverter(job.end_time)}}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
        </container>
  </body>
</html>
