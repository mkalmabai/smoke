<!DOCTYPE html>
<html>
  <head>
    <title>Daily Smoke Test - {{title}}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/jquery.min.js" type="text/javascript"></script>
    <link rel='stylesheet' href='/css/bootstrap.min.css'></link>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
    <link rel="stylesheet" href="stylesheets/style.css"></link>
  </head>

  <body id='loginBody'>
    <div class="panel-group">
        <div id='loginPanel' class="panel panel-default">
            <div class="panel-body">
                <h1 id="login-title">Daily Smoke Test Anywhere</h1>
                <form action='/home' method='get'>
                  <div class="form-group">
                    <label class='loginLabels' for="user">User Name:</label>
                    <input type="text" class="form-control loginInput" id="user" name='user' placeholder='User Name' value='inside'>
                  </div>
                  <div class="form-group">
                    <label class='loginLabels' for="token">User Token:</label>
                    <input type="text" class="form-control loginInput" id="password" name='password' placeholder='User Token' value='track'>
                  </div>
                  <button id='login-button' type="submit" class="btn btn-primary">Log in</button>
                </form>
          </div>
        </div>          
    </div>
  </body>
</html>
